<div class="container-fluid">
  <h1>Interaction Game</h1>
  <h2>Who meets more?</h2>
  <div class="row">
    <div class="col-8">
      <div class="chart">
        <app-location-scatter-chart></app-location-scatter-chart>
      </div>
    </div>
    <div class="col-4">
      <div class="leaderboard">
          <ul>
              <li *ngFor="let player of leaderBoard">
                  {{player.id + ' - ' + player.score}}
              </li>
          </ul>
      </div>
    </div>
  </div>
</div>
